<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn more about me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>sample header</h1>
    </header>

    <main>
        <div class="main_box">
            <div class="main_box_button box_button_top">About Me</div>
            <div class="main_box_button box_button_top">Education</div>
            <div class="main_box_button box_button_top">Projects i've done</div>
            <div class="main_box_button box_button_top">WIP</div>
            <div class="main_box_button box_button_top">WIP</div>
        </div>
        <div class="main_display">
            <div class="main_display_section">
                <p>About me</p>
            </div>
            
            <div class="main_display_section">
                <p>Education</p>
            </div>

            <div class="main_display_section">
                <p>Projects i've Done</p>
            </div>

            <div class="main_display_section">

            </div>

            <div class="main_display_section">

            </div>

            <div class="main_display_section">

            </div>

            <div class="main_display_section">

            </div>

            <div class="main_display_section">

            </div>

            <div class="main_display_section">
                <form class="form" action="#" method="post">
                    <div class="form_main">
                        <label for="email">Email: </label>
                        <input class="input_text" type="email" id="email" name="email" required>
                
                        <label for="name">Name:</label>
                        <input class="input_text" type="text" id="name" name="name" required>
                
                        <label for="surname">Surname:</label>
                        <input class="input_text" type="text" id="surname" name="surname" required>
                
                        <label for="age">Age:</label>
                        <select id="age" name="age">
                            <option value="under18">Under 18</option>
                            <option value="18to30">18 to 30</option>
                            <option value="31to50">31 to 50</option>
                            <option value="over50">Over 50</option>
                        </select>

                        <label for="age">Interests</label>
                        <select id="age" name="age">
                            <option value="employment">Employment offer</option>
                            <option value="feedback">feedback regarding the page</option>
                            <option value="call">Call request leave number</option>
                            <option value="other">Other</option>
                        </select>
                
                        <label>Importance:</label>
                        <label class="form_checkbox checkbox_box">
                            <input type="checkbox" name="low"> <span></span>Low
                        </label>
                        <label class="form_checkbox checkbox_box">
                            <input type="checkbox" name="medium"> <span></span>Medium
                        </label>
                        <label class="form_checkbox checkbox_box">
                            <input type="checkbox" name="high"> <span></span>High
                        </label>
                    </div>

                    <div class="from_other">
                        <label for="other">Addictional Information</label>
                        <textarea id="other" name="other" rows="10" required></textarea>
                    </div>
                    
                    <button type="submit">Submit</button>
                </form>
            </div>

            <div class="main_display_section">
                <div class="section_calculator">
                    <div>
                        <input class="calculator_display" type="text" id="calculator_display" readonly>
                    </div>
                    
                    <div>
                        <button class="calculator_button calculator_button_big" onclick="appendToDisplay('40')">debugging/h</button>
                        <button class="calculator_button" onclick="appendToDisplay('1')">1</button>
                        <button class="calculator_button" onclick="appendToDisplay('2')">2</button>
                        <button class="calculator_button" onclick="appendToDisplay('3')">3</button>
                        <button class="calculator_button" onclick="appendToDisplay('+')">+</button>
                        <button class="calculator_button calculator_button_big" onclick="appendToDisplay('50')">designing a webpage/h</button>
                    </div>
                    
                    <div>
                        <button class="calculator_button calculator_button_big" onclick="appendToDisplay('80')">designing a database/h</button>
                        <button class="calculator_button" onclick="appendToDisplay('4')">4</button>
                        <button class="calculator_button" onclick="appendToDisplay('5')">5</button>
                        <button class="calculator_button" onclick="appendToDisplay('6')">6</button>
                        <button class="calculator_button" onclick="appendToDisplay('-')">-</button>
                        <button class="calculator_button calculator_button_big" onclick="appendToDisplay('60')">product page/h</button>
                    </div>
                    
                    <div>
                        <button class="calculator_button calculator_button_big" onclick="appendToDisplay('30')">contact page/h</button>
                        <button class="calculator_button" onclick="appendToDisplay('7')">7</button>
                        <button class="calculator_button" onclick="appendToDisplay('8')">8</button>
                        <button class="calculator_button" onclick="appendToDisplay('9')">9</button>
                        <button class="calculator_button" onclick="appendToDisplay('*')">*</button>
                        <button class="calculator_button calculator_button_big" onclick="appendToDisplay('60')">customer support/h</button>
                    </div>
                    
                    <div>
                        <button class="calculator_button calculator_button_big" onclick="appendToDisplay('40')">vlog page/h</button>
                        <button class="calculator_button" onclick="appendToDisplay('0')">0</button>
                        <button class="calculator_button" onclick="clearDisplay()">C</button>
                        <button class="calculator_button" onclick="calculate()">=</button>
                        <button class="calculator_button" onclick="appendToDisplay('/')">/</button>
                        <button class="calculator_button calculator_button_big" onclick="appendToDisplay('100')">full package/h</button>
                    </div>
                </div>
            </div>
           
        </div>
        <div class="main_box">
            <div class="main_box_button box_button_bottom">WIP</div>
            <div class="main_box_button box_button_bottom">WIP</div>
            <div class="main_box_button box_button_bottom">WIP</div>
            <div class="main_box_button box_button_bottom">Contact</div>
            <div class="main_box_button box_button_bottom">Calculator</div>
        </div>
    </main>

    <footer>
        <p>sample footer</p>
    </footer>


    <script src="script.js"></script>
</body>
</html>
